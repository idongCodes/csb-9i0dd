<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/index.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>CareerTube</title>
  </head>
  <body>
    <header class="row middle-xs between-xs">
      <div class="col-xs-6 col-md-2">
        <div class="logo">
          <a href="/">
            <img src="../src/images/full_logo.png" alt="" />
          </a>
        </div>
      </div>
      <div class="col-xs-6 hidden">
        <div class="search row middle-xs">
          <div class="col-xs-11">
            <input type="text" placeholder="Search" />
          </div>
          <div class="col-xs-1">
            <button class="search-button">
              <i class="ri-search-line"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-xs-2 hidden">
        <div class="row actions">
          <div class="col-xs">
            <i class="ri-video-add-fill"></i>
          </div>

          <div class="col-xs">
            <i class="ri-grid-fill"></i>
          </div>

          <div class="col-xs">
            <i class="ri-notification-fill"></i>
          </div>

          <div class="col-xs">
            <div class="avatar">
              <img src="https://placekitten.com/50/50" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="row layout">
      <div class="col-xs-12 col-md-10 page">
        <div class="content">
          <div class="player"></div>
        </div>
      </div>
    </main>

    <script src="../src/js/youtube.js"></script>
    <script src="../src/js/video.js"></script>
  </body>
</html>
